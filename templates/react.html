<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        #quiz-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .question {
            margin-bottom: 20px;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
            background-color: #ddd;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .options input {
            margin-right: 5px;
        }

        #submit-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        #correct-answers {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <h2>React Quiz</h2>

    <div class="question" id="question1">
        <p>What is JSX in React?</p>
        <div class="options">
            <label><input type="radio" name="q1" value="a">a) JavaScript XML</label>
            <label><input type="radio" name="q1" value="b">b) Java XML</label>
            <label><input type="radio" name="q1" value="c">c) jQuery XML</label>
        </div>
    </div>

    <div class="question" id="question2">
        <p>What is the purpose of React Router?</p>
        <div class="options">
            <label><input type="radio" name="q2" value="a">a) State management</label>
            <label><input type="radio" name="q2" value="b">b) Routing in React applications</label>
            <label><input type="radio" name="q2" value="c">c) Data fetching</label>
        </div>
    </div>

    <div class="question" id="question3">
        <p>What hook is used to perform side effects in a React functional component?</p>
        <div class="options">
            <label><input type="radio" name="q3" value="a">a) useState</label>
            <label><input type="radio" name="q3" value="b">b) useEffect</label>
            <label><input type="radio" name="q3" value="c">c) useContext</label>
        </div>
    </div>

    <div class="question" id="question4">
        <p>Which method is called when a component is unmounted?</p>
        <div class="options">
            <label><input type="radio" name="q4" value="a">a) componentDidMount</label>
            <label><input type="radio" name="q4" value="b">b) componentWillUnmount</label>
            <label><input type="radio" name="q4" value="c">c) componentDidUpdate</label>
        </div>
    </div>

    <div class="question" id="question5">
        <p>What is the purpose of the virtual DOM in React?</p>
        <div class="options">
            <label><input type="radio" name="q5" value="a">a) To improve SEO</label>
            <label><input type="radio" name="q5" value="b">b) To increase performance by minimizing DOM manipulation</label>
            <label><input type="radio" name="q5" value="c">c) To handle events</label>
        </div>
    </div>

    <button id="submit-btn" onclick="submitQuiz()">Submit</button>

    <div id="result"></div>
    <div id="correct-answers"></div>
</div>

<script>
    function submitQuiz() {
        var score = 0;

        // Question 1
        var q1Answer = document.querySelector('input[name="q1"]:checked');
        if (q1Answer && q1Answer.value === "a") {
            score++;
        }

        // Question 2
        var q2Answer = document.querySelector('input[name="q2"]:checked');
        if (q2Answer && q2Answer.value === "b") {
            score++;
        }

        // Question 3
        var q3Answer = document.querySelector('input[name="q3"]:checked');
        if (q3Answer && q3Answer.value === "b") {
            score++;
        }

        // Question 4
        var q4Answer = document.querySelector('input[name="q4"]:checked');
        if (q4Answer && q4Answer.value === "b") {
            score++;
        }

        // Question 5
        var q5Answer = document.querySelector('input[name="q5"]:checked');
        if (q5Answer && q5Answer.value === "b") {
            score++;
        }

        // Display result
        var resultContainer = document.getElementById('result');
        resultContainer.innerHTML = 'Your score is: ' + score + '/5';

        // Display correct answers
        var correctAnswersContainer = document.getElementById('correct-answers');
        correctAnswersContainer.innerHTML = 'Correct Answers: Q1 - a, Q2 - b, Q3 - b, Q4 - b, Q5 - b';
    }
</script>

</body>
</html>
