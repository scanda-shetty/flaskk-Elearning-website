<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        #quiz-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .question {
            margin-bottom: 20px;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
            background-color: #ddd;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .options input {
            margin-right: 5px;
        }

        #submit-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        #correct-answers {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <h2>C++ Quiz</h2>

    <div class="question" id="question1">
        <p>What is the purpose of the keyword "const" in C++?</p>
        <div class="options">
            <label><input type="radio" name="q1" value="a">a) To define a constant variable</label>
            <label><input type="radio" name="q1" value="b">b) To create a function that cannot modify its parameters</label>
            <label><input type="radio" name="q1" value="c">c) To declare a variable without initializing it</label>
        </div>
    </div>

    <div class="question" id="question2">
        <p>What is the syntax for creating a class in C++?</p>
        <div class="options">
            <label><input type="radio" name="q2" value="a">a) class MyClass { }</label>
            <label><input type="radio" name="q2" value="b">b) struct MyClass { }</label>
            <label><input type="radio" name="q2" value="c">c) new class MyClass { }</label>
        </div>
    </div>

    <div class="question" id="question3">
        <p>What does the "cin" object in C++ handle?</p>
        <div class="options">
            <label><input type="radio" name="q3" value="a">a) Console input</label>
            <label><input type="radio" name="q3" value="b">b) File input</label>
            <label><input type="radio" name="q3" value="c">c) Network input</label>
        </div>
    </div>

    <div class="question" id="question4">
        <p>What is the purpose of the "virtual" keyword in C++?</p>
        <div class="options">
            <label><input type="radio" name="q4" value="a">a) To declare a pure virtual function</label>
            <label><input type="radio" name="q4" value="b">b) To specify a function that can be overridden in a derived class</label>
            <label><input type="radio" name="q4" value="c">c) To create an abstract class</label>
        </div>
    </div>

    <div class="question" id="question5">
        <p>What is the output of the following code?<br><code>cout << (5 > 2 ? "True" : "False");</code></p>
        <div class="options">
            <label><input type="radio" name="q5" value="a">a) True</label>
            <label><input type="radio" name="q5" value="b">b) False</label>
            <label><input type="radio" name="q5" value="c">c) Error</label>
        </div>
    </div>

    <button id="submit-btn" onclick="submitQuiz()">Submit</button>

    <div id="result"></div>
    <div id="correct-answers"></div>
</div>

<script>
    function submitQuiz() {
        var score = 0;

        // Question 1
        var q1Answer = document.querySelector('input[name="q1"]:checked');
        if (q1Answer && q1Answer.value === "a") {
            score++;
        }

        // Question 2
        var q2Answer = document.querySelector('input[name="q2"]:checked');
        if (q2Answer && q2Answer.value === "a") {
            score++;
        }

        // Question 3
        var q3Answer = document.querySelector('input[name="q3"]:checked');
        if (q3Answer && q3Answer.value === "a") {
            score++;
        }

        // Question 4
        var q4Answer = document.querySelector('input[name="q4"]:checked');
        if (q4Answer && q4Answer.value === "b") {
            score++;
        }

        // Question 5
        var q5Answer = document.querySelector('input[name="q5"]:checked');
        if (q5Answer && q5Answer.value === "a") {
          score++;
        }

        // Display result
        var resultContainer = document.getElementById('result');
        resultContainer.innerHTML = 'Your score is: ' + score + '/5';

        // Display correct answers
        var correctAnswersContainer = document.getElementById('correct-answers');
        correctAnswersContainer.innerHTML = 'Correct Answers: Q1 - a, Q2 - a, Q3 - a, Q4 - b, Q5 - a';
    }
</script>

</body>
</html>
